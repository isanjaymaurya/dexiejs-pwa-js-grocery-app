<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <meta name="description" content="a pwa js app with HTML CSS JS using dexie.js in localstorage">

    <link href="https://fonts.googleapis.com/css2?family=Karla&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">

    <title>Grocery App</title>

    <script src="assets/js/dexie.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log(`Service Worker registered! Scope: ${registration.scope}`);
                    })
                    .catch(err => {
                        console.log(`Service Worker registration failed: ${err}`);
                    });
            });
        }
    </script>

<body>
    <header>
        <h1 class="heading animate__animated animate__bounceInRight">
            Shopping Made Easy With Grocery App
        </h1>
        <p class="paragraph">Grocery App helps you to organize and priotize your list and keep them on track ✔✔✔</p>
    </header>

    <main class="main-section" id="">
        <section class="item-section">
            <!--=========== Add item input section ============= -->
            <div id="createNewListDiv">
                <form id="itemInput">
                    <label>
                        <input type="text" id="nameInput" name="nameInput" required placeholder="Name of Item">
                    </label>

                    <label>
                        <input type="number" id="qtyInput" placeholder="Quantity">
                    </label>

                    <label>
                        <input type="number" id="priceInput" placeholder=" Price">
                    </label>

                    <button type="submit" id="addItemButton"> <span class="plus-sign">&#10010</span> Create
                        List
                    </button>
                </form>
            </div>
            <!--=========== end of add item section ============= -->

            <!--=========== Delete item section ============= -->
            <section>
                <div class="itemContainer">
                    <!-- new item section -->
                    <div id="newItemsDiv"></div>
                    <!-- delete all items -->
                    <div class="deleteItemConatiner">
                        <button id="deleteAllBtn" onclick="deleteAllItems()">
                            Delete all Items
                        </button>
                    </div>

                </div>
            </section>
            <!--=========== End of Delete item section ============= -->


            <!--=========== total price of item section ============= -->
            <section class="totalPriceSection">
                <div id="totalPriceDiv"></div>
            </section>
        </section>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="assets/js/index.js"></script>
</body>
</head>

</html>
